<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body id="body" style="background-color: #000">
		<div class="top_panel">
			<div class="nav_buttons_left">
				<div class="nav_button" id="nav_back">
					<div class="icon_nav icon_nav_back"></div>
				</div>
				<div class="nav_button" id="nav_forward">
					<div class="icon_nav icon_nav_forward"></div>
				</div>
				<div class="nav_button" id="nav_refresh">
					<div class="icon_nav icon_nav_refresh"></div>
				</div>
			</div>
			<div class="search_bar_parent">
				<span id="search_bar_bg">
					<div class="icon_nav icon_globe icon_small"></div>
					<input id="input_search" type="text" />
					<div class="nav_button_small" id="nav_enter">
						<div class="icon_nav icon_send icon_small"></div>
					</div>
				</span>
			</div>
			<div class="nav_buttons_right">
				<div class="nav_button" id="nav_refresh">
					<div class="icon_nav icon_new_window"></div>
				</div>
			</div>
		</div>
	</body>
</html>
